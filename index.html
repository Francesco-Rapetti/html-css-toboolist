<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <img src="img/Logo.png" alt="Boolean logo">
            <h1>Toboolist</h1>
        </a>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <section class="buttonscontainer">
                <button class="button" id="button1">Add Task</button>
                <button class="button" id="button2">Add Section</button>
            </section>

            <section>
                <ul>
                    <li>
                        <span>
                            <h2>New Task</h2>
                        </span>
                        <div class="item">
                            <input type="checkbox" id="quarterly" checked="check">
                            <label for="quarterly">Quarterly Newsletter</label>
                            <span class="tag" id="blue">Editorial</span>
                        </div>
                    </li>

                    <li>
                        <span>
                            <h2>Today</h2>
                        </span>
                        <div class="item">
                            <input type="checkbox" id="recruiting" checked="check">
                            <label for="recruiting">Recruiting blog post</label>
                            <span class="tag" id="blue">Editorial</span>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="mobile" checked="check">
                            <label for="mobile">Mobile app launch</label>
                            <span class="tag" id="purple">Q1 Goals</span>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="interview">
                            <label for="interview">Interview John H.</label>
                            <span class="tag" id="teal">Recruiting</span>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="summit" checked="check">
                            <label for="summit">Summit update to mobile storefronts</label>
                            <span class="tag" id="orange">Mobile</span>
                        </div>
                    </li>

                    <li>
                        <span>
                            <h2>Upcoming</h2>
                        </span>
                        <div class="item">
                            <input type="checkbox" id="meeting">
                            <label for="meeting">Schedule meeting with Alex</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="homepage" checked="check">
                            <label for="homepage">Homepage refresh</label>
                            <span class="tag" id="pink">Website</span>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="members" checked="check">
                            <label for="members">Onboard new Sales team members</label>
                            <span class="tag" id="green">Sales</span>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="review" checked="check">
                            <label for="review">Review editorial calendar</label>
                            <span class="tag" id="blue">Editorial</span>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
