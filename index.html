<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- header -->
    <header>
        <img src="img/Logo.png" alt="Boolean logo">
        <h1>Toboolist</h1>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <section class="buttonscontainer">
                <button class="button" id="button1">Add Task</button>
                <button class="button" id="button2">Add Section</button>
            </section>

            <section>
                <ul>
                    <li>
                        <span>
                            <h2>New Task</h2>
                        </span>
                        <input type="checkbox" id="check" checked="check">
                        <label for="check">Quarterly Newsletter</label>
                        <span class="tag" id="blue">Editorial</span>
                    </li>

                    <li>
                        <span>
                            <h2>Today</h2>
                        </span>
                    </li>

                    <li>
                        <span>
                            <h2>Upcoming</h2>
                        </span>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
